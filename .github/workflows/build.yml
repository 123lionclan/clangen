name: PyInstaller build

on: [push]

jobs:
  build_linux64:

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.10 x64
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Update setuptools
        run: python -m pip install --upgrade setuptools
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Install Pillow for icon format conversion
        run: python -m pip install --upgrade Pillow
      - name: Install PyInstaller
        run: python -m pip install --upgrade PyInstaller
      - name: Run PyInstaller
        run: python -m PyInstaller -i resources/images/icon.png --name clangen --windowed --onefile --clean --add-data sprites:sprites --add-data resources:resources --add-data README.md:. main.py
      - name: Create archive
        run: |
          mv dist clangen
          tar -cavf Clangen_Linux64.tar.xz clangen
      - uses: actions/upload-artifact@v3
        with:
          name: Clangen_Linux64.tar.xz
          path: Clangen_Linux64.tar.xz
      - name: Release 
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Clangen_Linux64.tar.xz
          
