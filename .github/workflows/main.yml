name: Clangen CI/CD
on: push

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: "pip3 install pygame pyinstaller"
      - run: "pyinstaller --onefile main.py"
      - run: |
        mkdir dist/sprites
        mkdir dist/saves
        mkdir dist/resources
        cp sprites/* dist/sprites
        cp saves/* dist/saves
        cp resources/* dist/resources
        
